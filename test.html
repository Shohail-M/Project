<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        background-color: #121212;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .form-container {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 500px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 5px;
        border: none;
        background: #2a2a2a;
        color: white;
        font-size: 14px;
        outline: none;
        transition: border 0.3s;
      }
      input:focus,
      textarea:focus {
        border: 2px solid #4caf50;
      }
      .error {
        border: 2px solid red !important;
      }
      .valid {
        border: 2px solid blue !important;
      }
      .input-row {
        display: flex;
        gap: 10px;
      }
      .input-row input {
        width: 100%;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .checkbox-container input {
        margin-right: 8px;
      }
      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #c2a080;
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #a88c6c;
      }
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        color: black;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      .popup button {
        margin-top: 10px;
        padding: 10px;
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <form id="contactForm" class="form-container">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <div class="input-row">
        <div>
          <label>Phone Number</label>
          <input type="tel" id="phone" placeholder="+143" required />
        </div>
        <div>
          <label>Email Address</label>
          <input type="email" id="email" placeholder="Email" />
        </div>
      </div>

      <label>Write Message</label>
      <textarea id="message" placeholder="Type here" required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="terms" required />
        <label for="terms">I accept the privacy and terms.</label>
      </div>

      <button type="submit">SEND MESSAGE</button>
    </form>

    <div id="popup" class="popup">
      <p>Form submitted successfully!</p>
      <button onclick="closePopup()">OK</button>
    </div>

    <!-- <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15374.263556543483!2d-105.017622816598!3d39.80085130627793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876c7946fbdb4215%3A0x1b1af0e65f13fdba!2sJR%20Landscapes%20LLC!5e1!3m2!1sen!2sbd!4v1739459833726!5m2!1sen!2sbd"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe> -->
    <script>
      function validateInput(input, regex) {
        if (regex.test(input.value.trim())) {
          input.classList.remove("error");
          input.classList.add("valid");
          return true;
        } else {
          input.classList.remove("valid");
          input.classList.add("error");
          return false;
        }
      }

      function showPopup() {
        document.getElementById("popup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }

      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let name = document.getElementById("name");
          let phone = document.getElementById("phone");
          let email = document.getElementById("email");
          let message = document.getElementById("message");
          let terms = document.getElementById("terms");

          let isNameValid = validateInput(name, /.+/);
          let isPhoneValid = validateInput(phone, /^\+?[1-9]\d{1,14}$/);
          let isEmailValid = validateInput(email, /^[^@\s]+@[^@\s]+\.[^@\s]+$/);
          let isMessageValid = validateInput(message, /.+/);
          let isTermsChecked = terms.checked;

          if (
            isNameValid &&
            isPhoneValid &&
            isEmailValid &&
            isMessageValid &&
            isTermsChecked
          ) {
            document.getElementById("contactForm").reset();
            showPopup();
          }
        });
    </script>
  </body>
</html>
