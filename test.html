<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experience Section</title>
    <style>
      body {
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 1000px;
        padding: 20px;
        gap: 20px;
        margin: 100px auto;
      }
      .text-section {
        flex: 1;
        min-width: 300px;
      }
      .text-section h2 {
        color: #c8a07e;
        font-size: 2rem;
      }
      .progress-bar {
        margin: 20px 0;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      }
      .progress-bar.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .progress-bar span {
        display: flex;
        justify-content: space-between;
      }
      .bar {
        height: 8px;
        width: 100%;
        background: #333;
        position: relative;
        overflow: hidden;
        border-radius: 5px;
      }
      .fill {
        height: 100%;
        width: 0;
        border-radius: 5px;
        transition: width 1.5s ease-in-out;
      }
      .fill.photography {
        background: linear-gradient(90deg, #ff007f, #ff4da6);
      }
      .fill.videography {
        background: linear-gradient(90deg, #007bff, #66b3ff);
      }
      .fill.event {
        background: linear-gradient(90deg, #9900ff, #cc66ff);
      }
      .progress-text {
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
      }
      .image-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        min-width: 300px;
      }
      .image-section img {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
      }
      .image-section img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-section">
        <h2>Experience</h2>
        <p>
          Step into a world where every moment is turned into a masterpiece...
        </p>
        <div class="progress-bar" data-width="80">
          <span>Photography <span class="progress-text">0%</span></span>
          <div class="bar"><div class="fill photography"></div></div>
        </div>
        <div class="progress-bar" data-width="85">
          <span>Videography <span class="progress-text">0%</span></span>
          <div class="bar"><div class="fill videography"></div></div>
        </div>
        <div class="progress-bar" data-width="90">
          <span>Event Management <span class="progress-text">0%</span></span>
          <div class="bar"><div class="fill event"></div></div>
        </div>
      </div>
      <div class="image-section">
        <img src="photographer.jpg" alt="Photographer" />
        <img src="studio.jpg" alt="Studio Setup" />
      </div>
    </div>
    <script>
      function animateProgressBars() {
        document.querySelectorAll(".progress-bar").forEach((bar) => {
          const rect = bar.getBoundingClientRect();
          if (rect.top < window.innerHeight - 100) {
            bar.classList.add("visible");
            const fill = bar.querySelector(".fill");
            const text = bar.querySelector(".progress-text");
            const targetValue = parseInt(bar.getAttribute("data-width"));
            fill.style.width = targetValue + "%";
            text.style.opacity = 1;
            let count = 0;
            const interval = setInterval(() => {
              if (count >= targetValue) {
                text.textContent = targetValue + "%";
                clearInterval(interval);
              } else {
                count++;
                text.textContent = count + "%";
              }
            }, 15);
          }
        });
      }

      document.addEventListener("scroll", animateProgressBars);
      document.addEventListener("DOMContentLoaded", animateProgressBars);
    </script>
  </body>
</html>
